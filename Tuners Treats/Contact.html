<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us to place an order or inquire about our products.">
    <title>Turner's Treats | Contact</title>
    <link rel="stylesheet" href="css/styles.css">  <!-- Link to external stylesheet -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <img src="Images/JsLogo.png" alt="Turner's Treats Logo" class="logo">
            <h1>Josephine Turner Treats</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <form action="#" method="post" id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <hr> <!-- Horizontal line after the Name field -->
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <hr> <!-- Horizontal line after the Email field -->
    
            <br> <!-- Additional line break for more separation -->
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <br><br> <!-- Two line breaks before the Message field -->
    
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Turner's Treats. All Rights Reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://www.instagram.com/">Instagram</a>
            <a href="https://twitter.com/">Twitter</a>
        </div>
    </footer>

    <script src="js/script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
